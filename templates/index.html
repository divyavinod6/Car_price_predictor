<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Car Prize Prediction Model</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="bg-dark">
      <div class="container">
        <div class="row">
          <div class="card mt-50">
            <div class="card-header">
              <div class="col-12">
                <h1>Welcome to Car Price Predictor</h1>
              </div>
            </div>
            <div class="card-body">
              <form method="post" action="#" accept-charset="utf-8">
                <div class="col-18 form-group">
                  <label for=""><b>Select Company</b></label>
                  <select
                    class="selectPicker form-control"
                    name="company"
                    id="company"
                    required="1"
                  >
                    <option value=""></option>
                  </select>
                </div>
                <div class="col-18 form-group">
                  <label for=""><b>Select Model</b></label>
                  <select
                    class="selectPicker form-control"
                    name="model"
                    id="model"
                    required="1"
                  >
                    <option value=""></option>
                  </select>
                </div>
                <div class="col-18 form-group">
                  <label for=""><b>Select Year of Purchase</b></label>
                  <select
                    class="selectPicker form-control"
                    name="years"
                    id="years"
                    required="1"
                  >
                    <option value=""></option>
                  </select>
                </div>
                <div class="col-18 form-group">
                  <label for=""><b>Select Year of Purchase</b></label>
                  <select
                    class="selectPicker form-control"
                    name="company"
                    id="company"
                    required="1"
                  >
                    <option value=""></option>
                  </select>
                </div>
                <div class="col-18 form-group">
                  <label for=""><b>Select Fuel Type</b></label>
                  <select
                    class="selectPicker form-control"
                    name="fuel_type"
                    id="fuel_type"
                    required="1"
                  >
                    <option value=""></option>
                  </select>
                </div>
                <div class="col-18 form-group">
                  <label for=""><b>Select Kilometers Driven</b></label>
                  <input
                    type="text"
                    id="kilometers_driven"
                    name="kilometers_driven"
                    placeholder="Enter Number of Kilometers Travelled"
                  />
                </div>
                <div class="col-18 form-group">
                  <label for=""><b>Select Transmissions</b></label>
                  <select
                    class="selectPicker form-control"
                    name="transmissions"
                    id="transmissions"
                    required="1"
                  >
                    <option value=""></option>
                  </select>
                </div>
                <div class="col-18 form-group">
                  <label for=""><b>Select Owner Type</b></label>
                  <select
                    class="selectPicker form-control"
                    name="owner_types"
                    id="owner_types"
                    required="1"
                  >
                    <option value=""></option>
                  </select>
                </div>
                <div class="col-18 form-group">
                  <label for=""><b>Select Milege</b></label>
                  <select
                    class="selectPicker form-control"
                    name="mileages"
                    id="mileages"
                    required="1"
                  >
                    <option value=""></option>
                  </select>
                </div>
                <div class="col-18 form-group">
                  <label for=""><b>Select Engine</b></label>
                  <select
                    class="selectPicker form-control"
                    name="engines"
                    id="engines"
                    required="1"
                  >
                    <option value=""></option>
                  </select>
                </div>
                <div class="col-18 form-group">
                  <label for=""><b>Select Power</b></label>
                  <select
                    class="selectPicker form-control"
                    name="powers"
                    id="powers"
                    required="1"
                  >
                    <option value=""></option>
                  </select>
                </div>
                <div class="col-18 form-group">
                  <label for=""><b>Select Seats</b></label>
                  <select
                    class="selectPicker form-control"
                    name="seats"
                    id="seats"
                    required="1"
                  >
                    <option value=""></option>
                  </select>
                </div>
                <button class="btn btn-primary form-control" onclick="">
                  Predict Price
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
